<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .heart {
            font-size: 3rem;
            animation: heartbeat 1.2s infinite;
            margin: 15px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1e3c;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Valentine‚Äôs Day üíï</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>
            To the most special person in my life,  
            thank you for filling my days with love, laughter,  
            and endless happiness.
        </p>
        <p><strong>You mean the world to me.</strong></p>
        <button onclick="showMessage()">Click for a surprise</button>
    </div>

    <script>
        function showMessage() {
            alert("I love you more than words can ever say ‚ù§Ô∏è");
        }
    </script>

</body>
</html>
