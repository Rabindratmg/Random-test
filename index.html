<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üåπ</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .container {
        padding: 20px;
        margin-top: 40px;
    }

    h1 {
        font-size: 2.5rem;
    }

    button {
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        font-size: 1rem;
        margin: 10px;
        cursor: pointer;
        background: white;
        color: #ff4b6e;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    #countdown {
        font-size: 1.3rem;
        margin: 15px 0;
    }

    #note {
        margin-top: 20px;
        font-size: 1.2rem;
        min-height: 60px;
    }

    /* üåπ Rose */
    .rose {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 30px auto;
    }

    .petal {
        position: absolute;
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50% 50% 50% 50%;
        transform-origin: bottom center;
        opacity: 0;
        transition: 1s ease;
    }

    .center {
        position: absolute;
        width: 40px;
        height: 40px;
        background: darkred;
        border-radius: 50%;
        top: 40px;
        left: 40px;
        opacity: 0;
        transition: 1s ease;
    }

    /* Modal */
    .modal {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-box {
        background: white;
        color: #ff4b6e;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 300px;
    }
    #noBtn {
        background: #ffe6eb;
        color: #ff4b6e;
    }

    #emojiPop {
        font-size: 24px;
        margin-top: 15px;
        height: 30px;
        transition: transform 0.3s ease;
    }

    .photo-gallery {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 15px;
    }

    .photo-gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .photo-gallery img:hover {
        transform: scale(1.1);
    }

    .bouquet {
        font-size: 2rem;
        margin-top: 15px;
    }

    .side-rose {
        position: fixed;
        animation: floatRose linear infinite;
        pointer-events: none;
    }

    @keyframes floatRose {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }

    #heartContainer {
        position: fixed;
        width: 500px;
        height: 500px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 5;
    }


    .heart-rose {
        position: absolute;
        font-size: 24px;
        animation: spinRose 4s linear infinite, pulse 2s ease-in-out infinite;
    }

    @keyframes spinRose {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
    .bouquet-pop {
        position: fixed;
        font-size: 30px;
        animation: fallBouquet 6s linear forwards;
        pointer-events: none;
        z-index: 999;
    }

    @keyframes fallBouquet {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .heart-note {
        position: absolute;
        width: 220px;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: white;
        text-shadow: 0 0 8px rgba(0,0,0,0.5);
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -40%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }




</style>
</head>

<body>

<div class="modal" id="valentineModal">
    <div class="modal-box">
        <h2>Will you be my Valentine? üíñ</h2>
        <button id="yesBtn" onclick="acceptLove()"> Yes üíò</button>
        <button id="noBtn" onclick="rejectLove()">No üò¢</button>
        <div id="emojiPop"></div>
    </div>
</div>


</div>

<!-- üíñ Hidden Love Content -->

<div id="heartContainer" style="display:none;"></div>
    <div id="loveContent" style="display:none; margin-top:30px;">

        <h2> üíñ A special note will pop up for my ladyüåπ in every Valentines day üíñ</h2>

        <div id="roseCountdown" style="font-size:1.4rem; margin-bottom:20px;"></div>

        <div class="bouquet">üíêüåπüíêüåπüíê</div>

    </div>
<div class="container">
    <div id="countdown"></div>
    <div class="rose" style="display:none;">
        <div class="petal" id="p1" style="display:none;"></div>
        <div class="petal" id="p2" style="display:none;"></div>
        <div class="petal" id="p3" style="display:none;" ></div>
        <div class="petal" id="p4" style="display:none;" ></div>
        <div class="center" id="center" style="display:none;" ></div>
    </div>

    <div class="stem"></div>

    <div id="note"></div>
</div>

<script>

const loveWeek = [
    { name: "Rose Day üåπ", date: new Date("Feb 7, 2026 00:00:00"), icon: "üåπ", note: "A rose for the most beautiful person in my life." },
    { name: "Propose Day üíç", date: new Date("Feb 8, 2026 00:00:00"), icon: "üíç", note: "I choose you today, tomorrow, and forever. Will you be mine?" },
    { name: "Chocolate Day üç´", date: new Date("Feb 9, 2026 00:00:00"), icon: "üç´", note: "Life is sweeter with you, just like chocolate." },
    { name: "Teddy Day üß∏", date: new Date("Feb 10, 2026 00:00:00"), icon: "üß∏", note: "Here‚Äôs a teddy hug to remind you I‚Äôm always here." },
    { name: "Promise Day ü§ù", date: new Date("Feb 11, 2026 00:00:00"), icon: "ü§ù", note: "I promise to stand by you, always and forever." },
    { name: "Hug Day ü§ó", date: new Date("Feb 12, 2026 00:00:00"), icon: "ü§ó", note: "Sending you the warmest hug full of love." },
    { name: "Kiss Day üíã", date: new Date("Feb 13, 2026 00:00:00"), icon: "üíã", note: "A kiss filled with all my love for you." },
    { name: "Valentine‚Äôs Day ‚ù§Ô∏è", date: new Date("Feb 14, 2026 00:00:00"), icon: "‚ù§Ô∏è", note: "Happy Valentine‚Äôs Day to the love of my life." }
];

// üíñ Accept modal
function acceptLove() {
    
    document.getElementById("valentineModal").style.display = "none";

    // Show hidden love content
    document.getElementById("loveContent").style.display = "block";
    // startRoseCountdown();
    createSideRoses();
    createHeartRoses();
    startLoveDayCountdown();  // dynamic countdown
    showHeartMessage(); 
}

function startLoveDayCountdown() {
    const now = new Date();

    let nextDay = loveWeek.find(day => now < day.date);

    if (!nextDay) {
        document.getElementById("roseCountdown").innerHTML = "üíñ Every day with you is special!";
        return;
    }

    setInterval(() => {
        const current = new Date();
        const distance = nextDay.date - current;

        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const mins = Math.floor((distance % (1000*60*60)) / (1000*60));

        document.getElementById("roseCountdown").innerHTML =
            `${nextDay.name} in ${hours}h ${mins}m üíñ`;
    }, 1000);
}

function showHeartMessage() {
    const now = new Date();
    const todayEvent = loveWeek.find(day =>
        now.toDateString() === day.date.toDateString()
    );

    if (!todayEvent) return;

    const container = document.getElementById("heartContainer");

    const msg = document.createElement("div");
    msg.className = "heart-note";
    msg.innerHTML = `<div style="font-size:30px">${todayEvent.icon}</div>${todayEvent.note}`;

    container.appendChild(msg);
}


let noClickCount = 0;

function createSideRoses() {
    for (let i = 0; i < 25; i++) {
        let rose = document.createElement("div");
        rose.innerHTML = "üåπ";
        rose.className = "side-rose";
        rose.style.left = Math.random() < 0.5 ? "5px" : "calc(100% - 30px)";
        rose.style.top = Math.random() * 100 + "vh";
        rose.style.fontSize = (16 + Math.random() * 20) + "px";
        rose.style.animationDuration = (4 + Math.random() * 6) + "s";
        document.body.appendChild(rose);
    }
}

function createHeartRoses() {
    const container = document.getElementById("heartContainer");
    container.innerHTML = "";
    container.style.display = "block";

    const flowers = ["üåπ"];
    const total = 140;

    for (let i = 0; i < total; i++) {
        const t = Math.PI * 2 * (i / total);

        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        const flower = document.createElement("div");
        flower.className = "heart-rose";
        flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

        flower.style.left = (250 + x * 14) + "px";
        flower.style.top = (250 + y * 14) + "px";
        flower.style.fontSize = (18 + Math.random() * 10) + "px";

        container.appendChild(flower);
    }
}




function rejectLove() {
    noClickCount++;

    const yesBtn = document.getElementById("yesBtn");
    const emojiPop = document.getElementById("emojiPop");

    // Increase YES button size
    yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;

    // Emotional emojis list
    const emojis = ["üò¢", "ü•∫", "üò≠", "üíî", "üò©", "ü•π"];
    emojiPop.innerHTML = emojis[noClickCount % emojis.length];

    // Make emoji grow too
    emojiPop.style.transform = `scale(${1 + noClickCount * 0.3})`;
}

</script>

</body>
</html>
