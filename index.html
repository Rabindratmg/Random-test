<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸŒ¹</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .container {
        padding: 20px;
        margin-top: 40px;
    }

    h1 {
        font-size: 2.5rem;
    }

    button {
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        font-size: 1rem;
        margin: 10px;
        cursor: pointer;
        background: white;
        color: #ff4b6e;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    #countdown {
        font-size: 1.3rem;
        margin: 15px 0;
    }

    #note {
        margin-top: 20px;
        font-size: 1.2rem;
        min-height: 60px;
    }

    /* ðŸŒ¹ Rose */
    .rose {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 30px auto;
    }

    .petal {
        position: absolute;
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50% 50% 50% 50%;
        transform-origin: bottom center;
        opacity: 0;
        transition: 1s ease;
    }

    .center {
        position: absolute;
        width: 40px;
        height: 40px;
        background: darkred;
        border-radius: 50%;
        top: 40px;
        left: 40px;
        opacity: 0;
        transition: 1s ease;
    }

    .stem {
        width: 6px;
        height: 120px;
        background: green;
        margin: -20px auto 0;
        border-radius: 5px;
    }

    /* Modal */
    .modal {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-box {
        background: white;
        color: #ff4b6e;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 300px;
    }
    #noBtn {
        background: #ffe6eb;
        color: #ff4b6e;
    }

    #emojiPop {
        font-size: 24px;
        margin-top: 15px;
        height: 30px;
        transition: transform 0.3s ease;
    }


</style>
</head>
<body>

<div class="modal" id="valentineModal">
    <div class="modal-box">
        <h2>Will you be my Valentine? ðŸ’–</h2>
        <button id="yesBtn" onclick="acceptLove()"> Yes ðŸ’˜</button>
        <button id="noBtn" onclick="rejectLove()">No ðŸ˜¢</button>
        <div id="emojiPop"></div>
    </div>
</div>


</div>

<div class="container">
    <h1> Our Valentine Countdown ðŸŒ¹</h1>
    <div id="countdown"></div>

    <div class="rose">
        <div class="petal" id="p1"></div>
        <div class="petal" id="p2"></div>
        <div class="petal" id="p3"></div>
        <div class="petal" id="p4"></div>
        <div class="center" id="center"></div>
    </div>
    <div class="stem"></div>

    <div id="note"></div>
</div>

<script>
const roseDay = new Date("Feb 7, 2026 00:00:00").getTime();
const valentinesDay = new Date("Feb 14, 2026 00:00:00").getTime();
const today = new Date().getTime();

// ðŸ’Œ Notes for each day
const notes = [
    "Every love story is beautiful, but ours will be my favorite.",
    "You make my world brighter just by being in it.",
    "I didnâ€™t choose you. My heart did.",
    "With you, every moment feels special.",
    "You are my today and all of my tomorrows.",
    "Loving you is my favorite thing to do.",
    "Happy Valentineâ€™s Day to the one who owns my heart ðŸ’– "
];

// ðŸŒ¹ Bloom rose depending on days passed
function bloomRose(daysPassed) {
    const petals = [p1, p2, p3, p4];
    for (let i = 0; i < petals.length; i++) {
        if (daysPassed > i) {
            petals[i].style.opacity = "1";
            petals[i].style.transform = `rotate(${i*60}deg) translateY(-20px)`;
        }
    }
    if (daysPassed > 4) center.style.opacity = "1";
}

// ðŸ’– Accept modal
function acceptLove() {
    document.getElementById("valentineModal").style.display = "none";
}

// â³ Countdown to Rose Day
setInterval(() => {
    const now = new Date().getTime();
    const distance = roseDay - now;

    if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        document.getElementById("countdown").innerHTML =
            `ðŸŒ¹ Rose Day in ${days}d ${hours}h`;
    } else {
        document.getElementById("countdown").innerHTML = "ðŸŒ¹ Happy Rose Day!";
    }
}, 1000);

// ðŸ’Œ Show note based on day (Feb 7â€“14)
const dayIndex = Math.floor((today - roseDay) / (1000 * 60 * 60 * 24));
if (dayIndex >= 0 && dayIndex < notes.length) {
    document.getElementById("note").innerHTML = notes[dayIndex];
    bloomRose(dayIndex + 1);
} else if (today < roseDay) {
    document.getElementById("note").innerHTML = "A special note will bloom on Rose Day ðŸŒ¹ my love ðŸ’–";
}

let noClickCount = 0;

function rejectLove() {
    noClickCount++;

    const yesBtn = document.getElementById("yesBtn");
    const emojiPop = document.getElementById("emojiPop");

    // Increase YES button size
    yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;

    // Emotional emojis list
    const emojis = ["ðŸ˜¢", "ðŸ¥º", "ðŸ˜­", "ðŸ’”", "ðŸ˜©", "ðŸ¥¹"];
    emojiPop.innerHTML = emojis[noClickCount % emojis.length];

    // Make emoji grow too
    emojiPop.style.transform = `scale(${1 + noClickCount * 0.3})`;
}

</script>

</body>
</html>
